<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax anad PHP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">TaskApp</a>
          <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2 ml-auto" id="search" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary my-2 my-sm-0 " type="submit">Search</button>
          </form>
        </div>
      </nav>


    <div class="container py-4">
        <div class="row ">
          <div class="col-md-4">
             <div class="card card-body">
                 <form id="form-task">
                <div class="form-group">
                   <input type="hidden" id="taskid">
                    <input type="text" class="form-control" id="name" placeholder="Name" name="Name">
                </div>

                <div class="form-group">
                    <textarea name="description" id="description"  rows="10" class="form-control" placeholder="Description"></textarea>
                </div>

                 <button class="btn btn-success btn-block" type="submit">Save</button>

                 </form>


             </div>
          </div><!---col-->
           <div class="col-md-8">

           <div class="card card-body my-4" id="tasks-result">
            <ul id="container"></ul>
           </div>
           <table class="table">
               <thead>
                  <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Function</th>
                  </tr>
               </thead>
               <tbody id="tasks">
                
               </tbody>
           </table>


           </div>
        </div><!---Row-->
    </div>

















   
<!---Jquery-->
<script    
    src="https://code.jquery.com/jquery-3.4.1.js"

    crossorigin="anonymous">
</script>
<script src="https://kit.fontawesome.com/84dc3907cf.js" crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>
</html>
